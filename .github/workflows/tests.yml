        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: ğŸŸ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ§ª Run tests
